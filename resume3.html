<!DOCTYPE html> 
<html>
    <head>
        <title>RESUME PAGE </title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <style>
              body{
                  background-color: rgb(202, 170, 43);
              }
              textfield{
                background-color: rgb(188, 195, 208);
              }
              textarea{
                background-color:rgb(106, 170, 125);
              }
              td{
                background-color: aqua;
              }
            </style>
            <script>
                function onDocLoad() {
                                var fdata = JSON.parse(window.localStorage.getItem("formDate"));
                                console.log(fdata);
                                for (var key in fdata)
                                {try{
                                    document.getElementById(key).innerHTML = fdata[key];
                                }catch(e)
                                    {console.log("error with fields"+key)}}}
                </script>
    </head>
    <body onload="onDocLoad()">
        <div class="container">
            <center><h1>RESUME PAGE</h1></center>
        </div>
        
        <hr><center>
            <a href="https://resumegenius.com/blog/resume-help/resume-dos-and-donts"target="_blank" color:"warning"> Do And Donts for filling Resume Page</a></center>
            <hr>
            <div class ="row-bg-secondary">
                <div class="col-md-12 text-success">
                    <div id="cid" class="carousel slide" data-ride="carousel">

                        <ul class="carousel-indicators">
                            <li data-target="#cid" data-slide-to="0"></li>
                            <li data-target="#cid" data-slide-to="1"></li>
                            <li data-target="#cid" data-slide-to="2"></li>
                        </ul>
            
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="rounded mx-auto d-block w-50" src="resumeimage.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="rounded mx-auto d-block w-50" src="resumeimage1.jpg" >
                            </div>
                            <div class="carousel-item">
                                <img class="rounded mx-auto d-block w-50"height="500px" src="resumeimage2.jpg" >
                            </div>
                        </div>
                        
                    </div>
                </div>
                </div>
        <form >
            <div class="container-fluid ">
                <div class="row">
                <div class= "from-group col-md-4">
                    <label for="name" >First Name</label>
                    <span id="fname" type="text"class="form-control" name="fname" ></span>
                </div>
                <div class= "from-group col-md-4">
                    <label for="name">Middle Name</label>
                    <span id="mname" type="text"class="form-control" name="mname"></span>
                </div>
                <div class= "from-group col-md-4">
                    <label for="name">Last Name</label>
                    <span id="lname" type="text"class="form-control" name="lname" ></span>
                    </div>
                </div>
                <div class="row">
                <div class= "from-group col-md-6" >
                    <label for="email">Email ID</label>
                    <span id="email" type="email" name="email"class="form-control"  ></span>
                </div>
                <div class= "from-group col-md-6">
                    <label for="number">Phone Number</label>
                    <span id="number"  name="number"class="form-control"  ></span>
                </div>
                </div>
                <div class="row">
                <div class= "from-group col-md-6">
                    <label for="dob">Date Of Birth</label>
                    <span id="dob" type="date" name="dob"class="form-control"  ></span>
                </div>
                <div class= "from-group col-md-6 dropdown menu mt-1 p-3">
                    <label for="gender">Gender:</label>
                    
                        
                        <span id="gender" name="gender"></span>
                
                </div></div>
                <div >
                    <label for="Eq">Educational Qualification:</label>
                
                        
                    <table width="1000" table class="from group col-md-12">
                        <thead>
                            <tr>
                                <th> Education </th>
                                <th> School/University</th>
                                <th> Year of Passing </th>
                                <th> Percentage/CGPA </th>
                            </tr>
                        </thead>
                        <tr>
                            <td> <label> Post Graduation: </label> </td>
                            <td> <span id="u1" type="text" name="university1" > </span></td>
                            <td> <span id="y1" type="number" name="yearofpassing1" > </span></td>
                            <td> <span id="p1" type="number" name="percentage1" ></span> </td>
                        </tr>
                        <tr>
                            <td> <label> Graduation: </label> </td>
                            <td> <span id="u2"type="text" name="u2" > </span></td>
                            <td> <span id="y2" type="number" name="y2"> </span></td>
                            <td> <span id="p2" type="number" name="p2" > </span></td>
                        </tr>
                        <tr>
                            <td> <label> Higher Secondary: </label> </td>
                            <td> <span id="u3" type="text" name="u3" ></span> </td>
                            <td> <span id="y3" type="number" name="y3" ></span> </td>
                            <td> <span id="p3" type="number" name="p3" ></span> </td>
                        </tr>
                        <tr>
                            <td> <label> Secondary: </label> </td>
                            <td> <span id="u4" type="text" name="u4" > </span></td>
                            <td> <span id="y4" type="number" name="y4" ></span> </td>
                            <td> <span id="p4" type="number" name="p4" ></span> </td>
                        </tr>  
                     </table>     
                </div>
                <div >
                    <label for="We">Work Experience:</label>
                        <table width="1000" table class="from group col-md-12">
                        <thead>
                            <tr>
                                <th> Organization </th>
                                <th> Joining Date</th>
                                <th> Releaving Date </th>
                            </tr>
                        </thead>
                        <tr>
                            <td> <span id="organization1" type="text" name="organization1" ></span> </td>
                            <td> <span id="doj2" type="date" name="doj1" > </span></td>
                            <td> <span id="dor2" type="date" name="dor1" ></span> </td>
                         </tr>
                        <tr>
                            <td> <span id="organization2" type="text" name="organization2"> </span></td>
                            <td> <span id="doj2" type="date" name="doj2" ></span> </td>
                            <td> <span id="dor2" type="date" name="dor2" ></span> </td>
                        </tr>
                    </table>
                </div>
                <div class="p-1">
                     <h5><label for="Dy">Describe Yourself</label></h5>
                    <textarea id="dy"textarea name="dy" style=" width:75%; height:50px "></textarea>
                </div>
                <div class="p-1">
                    <h5> <label for="Dl">Declaration</label></h5>
                    <textarea id="description"textarea name="description" style=" width:75%; height:50px "></textarea>
                    
                </div>
                <div class= "from-group col-md-12">
                    <label for="image">Image</label>
                    <span id="image" name="image" type="file"class="form-control"  ></span>
                </div>
                
            </div>
        </form>
    </body>
</html>
