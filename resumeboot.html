<!DOCTYPE html> 
<html>
    <head>
        <title>RESUME PAGE </title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <style>
              body{
                  background-color: rgb(102, 215, 73);
              }
              textfield{
                background-color: rgb(188, 195, 208);
              }
              textarea{
                background-color:aqua;
              }
              td{
                color: rgb(124, 42, 42);
              }
            </style>
            <script>
            function handelOnSubmitEvent(e) 
            {
                 e.preventDefault();
                 var fdata = new FormData(document.getElementById("regForm"));
                 window.localStorage.setItem("formDate", JSON.stringify(Object.fromEntries(fdata)));
                 window.location.href = "file:///C:/Users/narasiman.k/Desktop/New%20folder/sqltocsv/resume3.html";}
            </script>
    </head>
    <body >
        <div class="container">
            <center><h1>RESUME PAGE</h1></center>
        </div>
        
        <hr><center>
            <a href="https://resumegenius.com/blog/resume-help/resume-dos-and-donts"target="_blank" style="color:warning"> Do And Donts for filling Resume Page</a></center>
            <hr>
            <div class ="row-bg-secondary">
                <div class="col-md-12 text-success">
                    <div id="cid" class="carousel slide" data-ride="carousel">

                        <ul class="carousel-indicators">
                            <li data-target="#cid" data-slide-to="0"></li>
                            <li data-target="#cid" data-slide-to="1"></li>
                            <li data-target="#cid" data-slide-to="2"></li>
                        </ul>
            
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="rounded mx-auto d-block w-50" src="resumeimage.jpg">
                            </div>
                            <div class="carousel-item">
                                <img class="rounded mx-auto d-block w-50" src="resumeimage1.jpg" >
                            </div>
                            <div class="carousel-item">
                                <img class="rounded mx-auto d-block w-50"height="500px" src="resumeimage2.jpg" >
                            </div>
                        </div>
                        
                    </div>
                </div>
                </div>
        <form action="" id="regForm" onsubmit="handelOnSubmitEvent(event)">
            <div class="container-fluid ">
                <div class="row">
                <div class= "from-group col-md-4">
                    <label for="name" >First Name</label>
                    <input id="fname" type="text"class="form-control" name="fname"  placeholder="Enter First Name">
                </div>
                <div class= "from-group col-md-4">
                    <label for="name">Middle Name</label>
                    <input id="mname" type="text"class="form-control" name="mname" placeholder="Enter Middle Name">
                </div>
                <div class= "from-group col-md-4">
                    <label for="name">Last Name</label>
                    <input id="lname" type="text"class="form-control" name="lname" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="row">
                <div class= "from-group col-md-6" >
                    <label for="email">Email ID</label>
                    <input id="email" type="email" name="email"class="form-control"  placeholder="Enter Email ID">
                </div>
                <div class= "from-group col-md-6">
                    <label for="number">Phone Number</label>
                    <input id="number"  name="number"class="form-control"  placeholder="Enter Phone number">
                </div>
                </div>
                <div class="row">
                <div class= "from-group col-md-6">
                    <label for="dob">Date Of Birth</label>
                    <input id="dob" type="date" name="dob"class="form-control"  placeholder="Enter dob">
                </div>
                <div class= "from-group col-md-6 dropdown menu mt-1 p-3">
                    <label for="gender">Gender</label>
                    <select name="gender">
                        <option value="Select">Select</option>
                        <option  value="Male" >Male</option>
                        <option  value="Female" >Female</option>
                        <option  value="Others" >Others</option>
                    </select>
                </div></div>
                <div >
                    <label for="Eq">Educational Qualification:</label>
                
                        
                    <table width="1000" table class="from group col-md-12">
                        <thead>
                            <tr>
                                <th> Education </th>
                                <th> School/University</th>
                                <th> Year of Passing </th>
                                <th> Percentage/CGPA </th>
                            </tr>
                        </thead>
                        <tr>
                            <td> <label> Post Graduation: </label> </td>
                            <td> <input id="u1" type="text" name="u1" placeholder="Enter School/University"> </td>
                            <td> <input id="y1" type="number" name="y1" placeholder="Enter Year of Passing"> </td>
                            <td> <input id="p1" type="number" name="p1" placeholder="Enter Percentage/CGPA"> </td>
                        </tr>
                        <tr>
                            <td> <label> Graduation: </label> </td>
                            <td> <input id="u2"type="text" name="u2" placeholder="Enter School/University"> </td>
                            <td> <input id="y2" type="number" name="y2" placeholder="Enter Year of Passing"> </td>
                            <td> <input id="p2"type="number" name="p2" placeholder="Enter Percentage/CGPA"> </td>
                        </tr>
                        <tr>
                            <td> <label> Higher Secondary: </label> </td>
                            <td> <input id="u3"type="text" name="u3" placeholder="Enter School/University"> </td>
                            <td> <input id="y3"type="number" name="y3" placeholder="Enter Year of Passing"> </td>
                            <td> <input id="p3" type="number" name="p3" placeholder="Enter Percentage/CGPA"> </td>
                        </tr>
                        <tr>
                            <td> <label> Secondary: </label> </td>
                            <td> <input id="u4" type="text" name="u4" placeholder="Enter School/University"> </td>
                            <td> <input id="y4" type="number" name="y4" placeholder="Enter Year of Passing"> </td>
                            <td> <input id="p4" type="number" name="p4" placeholder="Enter Percentage/CGPA"> </td>
                        </tr>  
                     </table>     
                </div>
                <div >
                    <label for="We">Work Experience:</label>
                        <table width="1000" table class="from group col-md-12">
                        <thead>
                            <tr>
                                <th> Organization </th>
                                <th> Joining Date</th>
                                <th> Releaving Date </th>
                            </tr>
                        </thead>
                        <tr>
                            <td> <input id="organization1" type="text" name="organization1" placeholder="Enter Organization"> </td>
                            <td> <input  id="doj1"type="date" name="doj1" placeholder="Enter Joining Date"> </td>
                            <td> <input id="dor1" type="date" name="dor1" placeholder="Enter Releaving Date"> </td>
                        </tr>
                        <tr>
                            <td> <input id="organization2" type="text" name="organization2" placeholder="Enter Organization"> </td>
                            <td> <input id="doj2"type="date" name="doj2" placeholder="Enter Joining Date"> </td>
                            <td> <input id="dor2" type="date" name="dor2" placeholder="Enter Releaving Date"> </td>
                        </tr>
                    </table>
                </div>
                <div class="p-1">
                     <h5><label for="Dy">Describe Yourself</label></h5>
                    <textarea name="dy" style=" width:75%; height:50px "placeholder="Enter you wishdom"></textarea>
                </div>
                <div class="p-1">
                    <h5> <label for="Dl">Declaration</label></h5>
                    <textarea name="description" style=" width:75%; height:50px "placeholder="Enter you declaration"></textarea>
                    
                </div>
                <div class= "from-group col-md-12">
                    <label for="image">Image</label>
                    <input id="image" type="file"class="form-control" name="image" placeholder="Choose File">
                </div>
                <div>
                    <center>
                        <button type="submit"  class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </center>
                </div>
            </div>
        </form>
    </body>
</html>
